<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Login</title>
  </head>

  <body>
    <section>
      <div class="login-box">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" id="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" id="password" required />
            <label>Password</label>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <script>
      // Script langsung di dalam HTML untuk debugging
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil elemen form
        const loginForm = document.getElementById("loginForm");

        // Debugging - cek apakah form ditemukan
        console.log("Form ditemukan:", loginForm);

        // Tambahkan event listener untuk handling submit form
        loginForm.addEventListener("submit", function (event) {
          // Mencegah form melakukan submit default
          event.preventDefault();
          console.log("Form disubmit!");

          // Ambil nilai username dan password
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          console.log("Username:", username);
          console.log("Password:", password);

          // Di sini Anda bisa menambahkan validasi jika diperlukan
          // Contoh validasi sederhana (ganti dengan kriteria Anda sendiri)
          if (username === "trsnarasika" && password === "astonmartin") {
            // Buat popup berhasil menggunakan alert (cara sederhana)
            alert("Login berhasil!");

            // Redirect ke halaman berikutnya
            // Ganti 'halaman-berikutnya.html' dengan URL halaman yang ingin dituju
            window.location.href = "dashboard.html";
          } else {
            // Jika login gagal
            alert("Username atau password salah!");
          }
        });
      });
    </script>
  </body>
</html>
